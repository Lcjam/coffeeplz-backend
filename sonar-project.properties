# SonarQube 프로젝트 설정
sonar.projectKey=coffeeplz
sonar.projectName=CoffeePlz
sonar.projectVersion=1.0

# 소스 코드 경로
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java 관련 설정
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=build/classes/java/main
sonar.java.test.binaries=build/classes/java/test
sonar.java.libraries=build/libs/*.jar

# 테스트 결과 경로
sonar.junit.reportPaths=build/test-results/test
sonar.jacoco.reportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# 제외할 파일/디렉토리
sonar.exclusions=**/build/**,**/target/**,**/*.js,**/*.css
sonar.test.exclusions=**/build/**,**/target/**

# 코드 커버리지 설정
sonar.coverage.exclusions=**/*Application.java,**/*Config.java,**/*Configuration.java

# 언어 설정
sonar.language=java

# 인코딩
sonar.sourceEncoding=UTF-8

# 품질 게이트 설정
sonar.qualitygate.wait=true 